version: '3'


services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=potadmindb
      - POSTGRES_PASSWORD=localpwd
      - POSTGRES_DB=potentiel
    restart: always
    container_name: potentiel_db_dev
    ports:
      - 5432:5432
  eventBus:
    image: redis:alpine
    command: redis-server --requirepass localpwd
    restart: always
    container_name: potentiel_eventBus_dev
    ports:
      - 6379:6379
  s3:
    image: scireum/s3-ninja
    restart: always
    container_name: potentiel_s3
    ports:
      - 9444:9000
    # fix problem for mac 
    # Error reference : Inaccessible host: `potentiel.localhost' at port `undefined'. This service may not be available in the `us-east-1' region.
    environment:
      JDBC_PARAMS: "ssl=true"