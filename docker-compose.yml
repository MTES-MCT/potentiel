version: '3'

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=potadmindb
      - POSTGRES_PASSWORD=localpwd
      - POSTGRES_DB=potentiel
    restart: always
    container_name: potentiel_db
    ports:
      - 5432:5432
  eventBus:
    image: redis:alpine
    command: redis-server --requirepass localpwd
    restart: always
    container_name: potentiel_eventBus
    ports:
      - 6379:6379
  s3:
    image: quay.io/minio/minio
    command: server /data --console-address ":9090"
    restart: always
    container_name: potentiel_s3
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - 9000:9000
      - 9090:9090
  create_bucket:
    image: minio/mc
    depends_on:
      - s3
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://s3:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/potentiel;
      exit 0;
      "
  auth:
    image: quay.io/keycloak/keycloak
    restart: always
    container_name: potentiel_auth
    ports:
      - 8080:8080
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - POTENTIEL_BASE_URL=http://localhost:3000
    command: start-dev --import-realm
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import
      - ./keycloak/potentiel-keycloak/theme/potentiel:/opt/keycloak/themes/potentiel
