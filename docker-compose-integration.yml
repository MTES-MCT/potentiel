version: '3'

services:
  db_test:
    image: postgres:13
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=testuser
      - POSTGRES_DB=potentiel_test
    restart: always
    container_name: potentiel_db_tests_integration
    ports:
      - 5433:5432
  redis:
    image: redis
    restart: always
    container_name: potentiel_redis_tests_integration
    ports:
      - 6379:6379