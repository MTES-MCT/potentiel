name: Build on PR

on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - '.github/**'
      - '.vscode/**'
      - 'docs/**'
      - '.env.template'
      - 'LICENSE'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'npm'
      - run: npm ci
        env:
          DO_NOT_EXECUTE_MIGRATE: '1'
      - run: npm run lint
      - run: npm run prettier:check
