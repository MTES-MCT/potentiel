name: Build on PR

on:
  pull_request:
    paths-ignore:
      - 'src/**/*.spec.ts'
      - 'src/**/*.integration.ts'
      - 'src/__tests_/**'
      - 'README.md'
      - '.github/**'
      - '.vscode/**'
      - 'legacy-features/**'
      - 'scripts/**'
      - 'devtools/**'
      - 'docs/**'
      - '.env.template'
      - '.eslint**'
      - '.prettier**'
      - 'LICENSE'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'npm'
      - name: 'Install dependencies, build front, css, and back for production'
      - run: npm ci
