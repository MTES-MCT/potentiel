name: Run tests on PR

on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - '.github/**'
      - '.storybook/**'
      - '.vscode/**'
      - 'legacy-features/**'
      - 'scripts/**'
      - '.env.template'
      - '.eslint**'
      - '.prettier**'
      - 'LICENSE'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm run launch-test-db
      - run: npm ci
      - run: npm test
      - run: npm run test-int
      - run: npm run start
      - run: npm run cy:run
      - run: npm run cy:run:legacy
