name: Run tests on PR

on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - '.github/**'
      - '.storybook/**'
      - '.vscode/**'
      - 'legacy-features/**'
      - 'scripts/**'
      - 'devtools/**'
      - 'docs/**'
      - '.env.template'
      - '.eslint**'
      - '.prettier**'
      - 'LICENSE'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      DGEC_EMAIL: admin@test.test
      SEND_EMAILS_FROM: admin@test.test
      SEND_EMAILS_FROM_NAME: admin
      SESSION_SECRET: 1234
      BASE_URL: http://localhost:3000

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm run launch-test-db
      - run: npm ci
      - run: npm test
      - run: npm run test-int
      # - run: npm run ci:test-e2e
      # - run: npm run ci:test-e2e:legacy
