query GetDemarche($demarche: Int!, $first: Int!, $after: String) {
  demarche(number: $demarche) {
    number
    dossiers(first: $first, after: $after) {
      pageInfo {
        hasPreviousPage
        hasNextPage
        endCursor
      }
      nodes {
        number
        state
        champs {
          ...ChampFragment
        }
      }
    }
  }
}
