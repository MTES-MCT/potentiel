emailVerificationSubject=Potentiel - Vérification de votre courriel
emailVerificationBody=Afin de finaliser la création de votre compte, merci de cliquer sur le lien ci-dessous.\n\n{0}\n\nSi vous n'êtes pas à l'origine de cette création vous pouvez ignorer cet email.
passwordResetSubject=R\u00e9initialiser le mot de passe
passwordResetBody=Quelqu''un vient de demander une r\u00e9initialisation de mot de passe pour votre compte {2}. Si vous \u00eates \u00e0 l''origine de cette requ\u00eate, veuillez cliquer sur le lien ci-dessous pour le mettre \u00e0 jour.\n\n{0}\n\nCe lien expire dans {4}.\n\nSinon, veuillez ignorer ce message ; aucun changement ne sera effectu\u00e9 sur votre compte.
passwordResetBodyHtml=<p>Quelqu''un vient de demander une r\u00e9initialisation de mot de passe pour votre compte {2}. Si vous \u00eates \u00e0 l''origine de cette requ\u00eate, veuillez cliquer sur le lien ci-dessous pour le mettre \u00e0 jour.</p><p><a href="{0}">Lien pour r\u00e9initialiser votre mot de passe</a></p><p>Ce lien expire dans {4}.</p><p>Sinon, veuillez ignorer ce message ; aucun changement ne sera effectu\u00e9 sur votre compte.</p>
executeActionsSubject=Invitation à suivre les projets sur Potentiel
executeActionsSubjectSpecific=Merci de mettre à jour votre mot de passe Potentiel
executeActionsBody=Madame, Monsieur,\n\nNous vous invitons à créer un compte sur l''outil Potentiel pour suivre les projets lauréats d''appels d''offres photosvoltaïques et éoliens en cliquant sur le lien ci-dessous: \n\n{0}\n\nCe lien expire dans {4}.\n\nPotentiel est un nouveau service du ministère de la transition écologique. Cette plateforme, en cours de développement, permettra la gestion des projets photovoltaïques et éoliens soutenus par les appels d’offres de l’Etat. Nous vous invitons d’ores et déjà à utiliser les fonctionnalités disponibles.\n\nCordialement,\n\nMinistère de la Transition Ecologique (MTE)\nDirection Générale de l''Energie et du Climat (DGEC)\nSous-Direction des systèmes électriques et des énergies renouvelables (SD3)\nBureau de la production électrique et des énergies renouvelables terrestres (3B)
executeActionsBodySpecific=Madame, Monsieur,\n\nDans une démarche de renforcement de la sécurité de Potentiel, nous vous prions de bien vouloir choisir un nouveau mot de passe. Pour cela, cliquez sur le lien ci-dessous: \n\n{0}\n\nCe lien expire dans {4}.\n\nSi vous ne parvenez pas à utiliser ce lien à temps, vous pourrez utiliser lien mot de passe oublié présent sur la page d identification.\n\nCordialement,\n\nMinistère de la Transition Ecologique (MTE)\nDirection Générale de l''Energie et du Climat (DGEC)\nSous-Direction des systèmes électriques et des énergies renouvelables (SD3)\nBureau de la production électrique et des énergies renouvelables terrestres (3B)
